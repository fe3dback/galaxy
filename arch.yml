path: github.com/fe3dback/galaxy

vendors:
  sdl:
    in: github.com/veandco/go-sdl2/sdl
  sdl-ttf:
    in: github.com/veandco/go-sdl2/ttf
  sdl-img:
    in: github.com/veandco/go-sdl2/img

components:
  main:
    in: .
  registry:
    in: registry
  system:
    in: system

  engine:
    in: engine
  engine_render:
    in: engine/render
  engine_entity:
    in: engine/entity

  game:
    in: game
  game_entities:
    in: game/entities
  game_component:
    in: game/entities/components
    depth: true
  game_ui:
    in: game/ui

  generated:
    in: generated
  utils:
    in: utils

common:
  - generated
  - utils

deps:
  engine_render:
    mayDependOn:
      - engine
    canUse:
      - sdl
      - sdl-ttf
      - sdl-img

  engine_entity:
    mayDependOn:
      - engine

  game:
    mayDependOn:
      - engine
      - engine_entity
      - game_entities

  game_entities:
    mayDependOn:
      - engine
      - engine_entity
      - game_component

  game_component:
    mayDependOn:
      - engine
      - engine_entity
      - game_component

  game_ui:
    mayDependOn:
      - engine

  main:
    mayDependOn:
      - game
      - registry
      - system
      - engine
      - game

exclude:
  - .idea
  - vendor
  - cmd
  - resources
  - registry