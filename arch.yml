path: github.com/fe3dback/galaxy

vendors:
  sdl:
    in: github.com/veandco/go-sdl2/sdl
  sdl-ttf:
    in: github.com/veandco/go-sdl2/ttf
  sdl-img:
    in: github.com/veandco/go-sdl2/img
  loader-yaml:
    in: gopkg.in/yaml.v2

components:
  main:
    in: .
  registry:
    in: registry
  system:
    in: system

  engine:
    in: engine
  engine_lib:
    in: engine/lib
  engine_render:
    in: engine/lib/render
  engine_event:
    in: engine/lib/event
  engine_control:
    in: engine/lib/control
  engine_entity:
    in: engine/entity
  engine_editor:
    in: engine/editor
  engine_loader:
    in: engine/loader

  game:
    in: game
  game_entities:
    in: game/entities
  game_units:
    in: game/units
  game_component:
    in: game/entities/components
    depth: true
  game_ui:
    in: game/ui

  generated:
    in: generated
  utils:
    in: utils

common:
  - generated
  - utils

deps:
  engine_lib:
    canUse:
      - sdl
      - sdl-ttf
      - sdl-img

  engine_event:
    mayDependOn:
      - engine
    canUse:
      - sdl

  engine_render:
    mayDependOn:
      - engine
      - engine_lib
      - engine_event
    canUse:
      - sdl
      - sdl-ttf
      - sdl-img

  engine_control:
    mayDependOn:
      - engine
      - engine_event
    canUse:
      - sdl

  engine_entity:
    mayDependOn:
      - engine

  engine_editor:
    mayDependOn:
      - engine
      - engine_event

  engine_loader:
    canUse:
      - loader-yaml

  game:
    mayDependOn:
      - engine
      - engine_entity
      - engine_event
      - game_entities

  game_entities:
    mayDependOn:
      - engine
      - engine_entity
      - game_component

  game_component:
    mayDependOn:
      - engine
      - engine_entity
      - game_component
      - game_units

  game_ui:
    mayDependOn:
      - engine

  main:
    mayDependOn:
      - game
      - registry
      - system
      - engine
      - game

exclude:
  - .idea
  - vendor
  - cmd
  - resources
  - registry