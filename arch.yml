path: github.com/fe3dback/galaxy

components:
  main:
    in: .
  registry:
    in: registry
  system:
    in: system

  engine:
    in: engine
  engine_render:
    in: engine/render
  engine_entity:
    in: engine/entity

  game:
    in: game
  game_entities:
    in: game/entities
  game_component:
    in: game/entities/components
    inner: true
  game_ui:
    in: game/ui

  generated:
    in: generated
  utils:
    in: utils

common:
  - generated
  - utils

deps:
  engine_render: -> engine
  engine_entity: -> engine

  game: -> engine, engine_entity, game_entities
  game_entities: -> engine, engine_entity, game_component
  game_component: -> engine, engine_entity, game_component
  game_ui: -> engine

  main: -> game, registry, system, engine, game

exclude:
  - .idea
  - vendor
  - cmd
  - resources
  - registry